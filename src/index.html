<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cloud</title>
</head>
<body>
  <h1>Cloud widget</h1>
  <div class="container">
    <div class="cloud-widget">
      <h2 class="cloud-widget-header">Your micro instances:</h1>
      <div id="cloud_list" class="cloud-list">
      </div>
      <button type="button" class="create-button">Create new instance</button>
    </div>
    <div class="cloud-log">
      <h2 class="cloud-log-header">Worklog:</h2>
      <div id="log_list" class="log-list">
      </div>
    </div>
  </div>
</body>
</html>
